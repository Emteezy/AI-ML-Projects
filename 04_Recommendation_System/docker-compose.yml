version: '3.8'

services:
  api:
    build: .
    container_name: recommendation_api
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
      - ./models:/app/models
      - ./results:/app/results
    environment:
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - USE_REDIS=false
    command: python -m uvicorn src.api.main:app --host 0.0.0.0 --port 8000
    restart: unless-stopped

  streamlit:
    build: .
    container_name: recommendation_dashboard
    ports:
      - "8501:8501"
    volumes:
      - ./app:/app/app
      - ./src:/app/src
    environment:
      - API_URL=http://api:8000
    command: streamlit run app/streamlit_app.py --server.port 8501 --server.address 0.0.0.0
    depends_on:
      - api
    restart: unless-stopped

