version: '3.8'

services:
  # MQTT Broker
  mosquitto:
    image: eclipse-mosquitto:latest
    container_name: wearable_mqtt
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - ./mosquitto/config:/mosquitto/config
      - ./mosquitto/data:/mosquitto/data
      - ./mosquitto/log:/mosquitto/log
    restart: unless-stopped

  # Backend API
  api:
    build: .
    container_name: wearable_api
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
      - ./models:/app/models
      - ./results:/app/results
    environment:
      - MQTT_BROKER=mosquitto
      - MQTT_PORT=1883
      - DATABASE_URL=postgresql://user:password@db:5432/wearable_db
    depends_on:
      - mosquitto
      - db
    command: python -m uvicorn src.api.main:app --host 0.0.0.0 --port 8000 --reload
    restart: unless-stopped

  # Database (PostgreSQL)
  db:
    image: postgres:15-alpine
    container_name: wearable_db
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=wearable_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped

  # Streamlit Dashboard
  streamlit:
    build: .
    container_name: wearable_dashboard
    ports:
      - "8501:8501"
    volumes:
      - ./data:/app/data
      - ./app:/app/app
    environment:
      - API_URL=http://api:8000
    depends_on:
      - api
    command: streamlit run app/streamlit_app.py --server.port 8501 --server.address 0.0.0.0
    restart: unless-stopped

volumes:
  postgres_data:

