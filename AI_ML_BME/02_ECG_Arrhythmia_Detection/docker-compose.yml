version: '3.8'

services:
  api:
    build: .
    container_name: ecg_api
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
      - ./models:/app/models
      - ./results:/app/results
    command: python -m uvicorn src.api.main:app --host 0.0.0.0 --port 8000 --reload
    environment:
      - CUDA_VISIBLE_DEVICES=${CUDA_VISIBLE_DEVICES:-}
    restart: unless-stopped

  streamlit:
    build: .
    container_name: ecg_streamlit
    ports:
      - "8501:8501"
    volumes:
      - ./data:/app/data
      - ./models:/app/models
      - ./app:/app/app
    command: streamlit run app/streamlit_app.py --server.port 8501 --server.address 0.0.0.0
    environment:
      - API_URL=http://api:8000
    depends_on:
      - api
    restart: unless-stopped

