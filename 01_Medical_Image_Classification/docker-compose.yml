version: '3.8'

services:
  api:
    build: .
    container_name: medical-image-api
    ports:
      - "8000:8000"
    volumes:
      - ./models:/app/models
      - ./data:/app/data
      - ./results:/app/results
    environment:
      - MODEL_PATH=/app/models/best_model.pth
      - DEVICE=cpu
      - API_HOST=0.0.0.0
      - API_PORT=8000
    command: python -m uvicorn src.api.main:app --host 0.0.0.0 --port 8000
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build: .
    container_name: medical-image-frontend
    ports:
      - "8501:8501"
    volumes:
      - ./app:/app/app
    environment:
      - API_URL=http://api:8000
    command: streamlit run app/streamlit_app.py --server.port 8501 --server.address 0.0.0.0
    depends_on:
      - api

